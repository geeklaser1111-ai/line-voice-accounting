<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FDF8F3">
    <title>LINE 語音記帳 - 登入</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Logo -->
            <svg class="login-logo" viewBox="0 0 100 100" fill="none">
                <defs>
                    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#06C755"/>
                        <stop offset="100%" style="stop-color:#05A847"/>
                    </linearGradient>
                    <filter id="logoShadow" x="-20%" y="-20%" width="140%" height="140%">
                        <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#06C755" flood-opacity="0.3"/>
                    </filter>
                </defs>
                <circle cx="50" cy="50" r="45" fill="url(#logoGradient)" filter="url(#logoShadow)"/>
                <path d="M30 50 L45 65 L70 40" stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>

            <h1 class="login-title">LINE 語音記帳</h1>
            <p class="login-subtitle">輕鬆管理您的收支</p>

            <!-- 錯誤訊息 -->
            <div id="errorMessage" class="error-message hidden"></div>

            <!-- LINE 登入按鈕 -->
            <a href="/auth/login" class="btn-line-login">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C6.48 2 2 5.82 2 10.5c0 3.94 3.18 7.27 7.5 8.16v3.09c0 .22.1.42.28.55.1.08.22.12.35.12.1 0 .2-.02.3-.07l4.2-2.1c3.95-.82 7.37-4.15 7.37-8.75C22 5.82 17.52 2 12 2z"/>
                </svg>
                使用 LINE 登入
            </a>

            <!-- 功能介紹 -->
            <div class="features">
                <div class="feature-item">
                    <div class="feature-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"/>
                            <path d="M3 5v14a2 2 0 0 0 2 2h16v-5"/>
                            <path d="M18 12a2 2 0 0 0 0 4h4v-4h-4z"/>
                        </svg>
                    </div>
                    <div class="feature-text">
                        <h4>完整記帳管理</h4>
                        <p>查看、新增、編輯、刪除記帳</p>
                    </div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="20" x2="18" y2="10"/>
                            <line x1="12" y1="20" x2="12" y2="4"/>
                            <line x1="6" y1="20" x2="6" y2="14"/>
                        </svg>
                    </div>
                    <div class="feature-text">
                        <h4>統計圖表分析</h4>
                        <p>圓餅圖、折線圖視覺化您的收支</p>
                    </div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7 10 12 15 17 10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                    </div>
                    <div class="feature-text">
                        <h4>報表匯出</h4>
                        <p>匯出 CSV / Excel 報表</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 檢查 URL 參數中的錯誤
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error) {
            const errorMessage = document.getElementById('errorMessage');
            const errorMessages = {
                'invalid_state': '登入驗證失敗，請重試',
                'token_exchange_failed': '取得授權失敗，請重試',
                'profile_fetch_failed': '取得用戶資料失敗，請重試',
                'access_denied': '您拒絕了授權請求',
            };
            errorMessage.textContent = errorMessages[error] || '登入失敗，請重試';
            errorMessage.classList.remove('hidden');
        }
    </script>
</body>
</html>
